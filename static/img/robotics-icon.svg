<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Robot head -->
  <rect x="35" y="20" width="30" height="30" rx="5" fill="#4a7b9d"/>

  <!-- Robot body -->
  <rect x="30" y="50" width="40" height="30" rx="3" fill="#5a8bb0"/>

  <!-- Robot eyes -->
  <circle cx="45" cy="32" r="3" fill="white"/>
  <circle cx="55" cy="32" r="3" fill="white"/>

  <!-- Robot mouth -->
  <rect x="45" y="38" width="10" height="2" rx="1" fill="white"/>

  <!-- Robot arms -->
  <rect x="15" y="45" width="15" height="5" rx="2" fill="#5a8bb0"/>
  <rect x="70" y="45" width="15" height="5" rx="2" fill="#5a8bb0"/>

  <!-- Robot legs -->
  <rect x="35" y="80" width="8" height="15" rx="2" fill="#3a6b8d"/>
  <rect x="57" y="80" width="8" height="15" rx="2" fill="#3a6b8d"/>

  <!-- Decorative elements -->
  <circle cx="50" cy="25" r="2" fill="#ffd700"/>
</svg>